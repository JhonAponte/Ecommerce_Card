<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/estilo.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper-flex" id="contenedor">
      
    </div>
    <br>
    <section class="form-register" id="Formulario">
      <h4>Ingrese un nuevo producto</h4>

      <label for="fotografía" id="Foto"></label>
      <select name="photo" id="imagen">
        <option value="" disabled selected hidden>Elige la imagen a mostrar</option>
        <option value="Franela">image/franela.jpg</option>
        <option value="Converse">image/converse.jpg</option>
        <option value="Gorra">image/gorra.jpg</option>
        <option value="Medias">image/medias.png</option>
        <option value="Chaleco">image/chaleco.png</option>
        <option value="Botas">image/botas.jpg</option>
        <option value="Camisa">image/camisa.jpg</option>
        <option value="Corbata">image/corbata.png</option>
      </select>
      <input class="controls" type="text" name="description" id="description" maxlength="35" placeholder="Descripción del nuevo producto">
      <input class="controls" type="number" name="stars" id="stars" min="1" max="5" placeholder="Califique el nuevo producto">
      <input class="controls" type="text" name="discount" id="discount" placeholder="Ingrese el precio del nuevo producto">
      <input class="controls" type="text" name="price" id="price" placeholder="Ingrese el precio de venta del nuevo producto">
      <button class="botons" id="botones">Registrar</button>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
